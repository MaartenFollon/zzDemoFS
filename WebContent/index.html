<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../zs_ui5_utils/css/spinner.css" />
		<script type="text/javascript" src="../zs_ui5_utils/js/spin.min.js"></script>
		<script type="text/javascript" src="../zs_ui5_utils/js/Bootstrap.js"></script>
	</head>
	<body class="sapUiBody">
		<div id="spinner"></div>
		<div id="content" style="display:none"></div>
	</body>
	<script>	
	oBootstrap.loadSapui5Async({
		"libs": "sap.m",
		"theme": "sap_bluecrystal",
		"onLoadedCallback": function(){
			sap.ui.getCore().attachInit(function() {
	            new sap.m.Shell({
	                app: new sap.ui.core.ComponentContainer({
	                    height : "100%",
	                    name : "be.kuleuven.zz_demo_fs"
	                })
	            }).placeAt("content");
	        });
		},
		"resourceRoots": {
			"be.kuleuven.zz_demo_fs": "./",
			"be.kuleuven.zs_ui5_utils": "../zs_ui5_utils/"
		}
	});
	</script>	
</html>
